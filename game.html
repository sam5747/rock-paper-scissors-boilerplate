<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="score">
      <span class="player-score">0</span>-<span class="Comp-score">0</span>
    </div>
    
    <div class="container">
      
      <div class="player box">
        <h2>You
        <img id="player-hand" src="" alt="" /></h2>
        <div class="options">
          <img src="assets/rock-logo.png" alt="rock" />
          <img src="assets/paper-logo.png" alt="paper" />
          <img src="assets/scissors-logo.png" alt="scissors" />
        </div>
      </div>
      <img src="assets/vs.png" alt="" />
      
      <div class="Comp box">
        <h2>Comp</h2>
        <img id="Comp-hand" alt="" />
      </div>
    </div>
    <div class="replay">
      <h3>You won the game</h3>
      <div class="play-again-box">Play Again</div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
